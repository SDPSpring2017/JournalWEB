<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Firebase Tut Uno</title>
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
    <script src="GlobalService.js" type="text/javascript"></script>
        <script src="SignInService.js" type="text/javascript"></script>
    </head>
    <body onload="setUp()">
        <input id="txtEmail" type="email" placeholder="Enter your email here">
        
        <input id="txtPassword" type="password" placeholder="Enter your password here">
        
        <button id="btnSignIn" onclick="signInEvent()">
        Sign In
        </button>
        
        <button id="btnSignUp" onclick="signUpEvent()">
        Sign Up
        </button>
        
        <button id="btnSignOut" onclick="signOutEvent()">
        Sign Out
        </button>
        
     </body>
    
</html>
