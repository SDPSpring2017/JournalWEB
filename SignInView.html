<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
    <script src="GlobalService.js" type="text/javascript"></script>

    <body onload="setUp()">
        <ul> 
            <li><a href="SignUpView.html">Register</a></li>
            <li><a href="SignInView.html">SignIn</a></li>

        </ul>
        <h1> Sign In </h1>
        <table align="left"> 
            <tr> 
                <td>Email</td>
                <td><input id="textinput" id="txtEmail" type="email" placeholder="Enter your email here"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input id="textinput" id="txtPassword" type="password" placeholder="Enter your password here"></td>
            </tr>

                <td><button id="btnSignIn" onclick="signInEvent()">Sign In</button></td>
                <td><button id="btnSignUp" onclick="signUpEvent()">Sign Up</button></td>
            </tr>
        </table>
        
     </body>
