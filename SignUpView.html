<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="utf-8">
    <title>Firebase Tut Uno</title>
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
    </head>
    <body onload="setUp()">
        <ul> 
            <li><a href="SignUpView.html">Register</a></li>
            <li><a href="SignInView.html">SignIn</a></li>
            <li><a href="JournalEntryView.html">JournalEntryView</a></li>
        </ul>
        <h1> Register </h1>
        <table align="left"> 
            <tr> 
                <td>First Name</td>
                <td><input id="textinput" id="txtFNameInput" type="text" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input id="textinput" id="txtLNameInput" type="text" placeholder="Enter your last name"> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="textinput" id="txtEmailInput" type="email" placeholder="Enter your email here"></td>
            </tr>
            <tr> 
                <td>Password</td>
                <td><input id="textinput" id="txtPasswordInput" type="password" placeholder="Enter your password here"></td>
            </tr>
            <tr>
                <td> </td>
                <td><button id="btnCreateAccount" onClick = "SignUpEvent()"> Create Account</button></td>
            </tr>
        </table>
        
        
     <script src="GlobalService.js" type="text/javascript"></script>
        <script src="SignUpService.js" type="text/javascript"></script>
    </body>
    
</html>
